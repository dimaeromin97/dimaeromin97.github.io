<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>smooth-sticky</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header id="header">
		<h1>Header</h1>
	</header>
	<div id="middle">
		<div class="middle_inner">
			<div class="row">
				<div class="row_outer_parent">
					<div class="row_outer">
						<div class="row_inner">
							<div class="row_margin 141214">
								<div class="column one_fourth column_sticky">
									<div class="column_inner">
										<div style="height: 150px; border: 1px solid red; background-color: #c3c3c3; text-align: center;"></div>
									</div>
								</div>
								<div class="column one_half">
									<div class="column_inner">
										<div style="height: 1200px; border: 1px solid  transparent; background-color: #b3b0b0; text-align: center;"></div>
									</div>
								</div>
								<div class="column one_fourth column_sticky">
									<div class="column_inner">
										<div style="height: 700px; border: 1px solid blue; background-color: #929292; text-align: center;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="row_outer_parent">
					<div class="row_outer">
						<div class="row_inner">
							<div class="row_margin 141214">
								<div class="column one_fourth column_sticky">
									<div class="column_inner">
										<div style="border: 1px solid blue; height: 650px; background-color: #c3c3c3; text-align: center;"></div>
									</div>
								</div>
								<div class="column one_half">
									<div class="column_inner">
										<div style="height: 1000px; border: 1px solid  transparent; background-color: #b3b0b0; text-align: center;"></div>
									</div>
								</div>
								<div class="column one_fourth column_sticky">
									<div style="height: 700px; border: 1px solid transparent; background-color: #929292; text-align: center;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="row_outer_parent">
					<div class="row_outer">
						<div class="row_inner">
							<div class="row_margin 141214">
								<div class="column one_fourth column_sticky">
									<div class="column_inner">
										<div style="border: 1px solid blue; height: 650px; background-color: #c3c3c3; text-align: center;"></div>
									</div>
								</div>
								<div class="column one_half">
									<div class="column_inner">
										<div style="height: 1000px; border: 1px solid  transparent; background-color: #b3b0b0; text-align: center;"></div>
									</div>
								</div>
								<div class="column one_fourth column_sticky">
									<div style="height: 700px; border: 1px solid transparent; background-color: #929292; text-align: center;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>




		</div>
	</div>

	<script type="text/javascript" src="../sources/smooth-sticky.js"></script>
	<script type="text/javascript" src="stats.min.js"></script>
	<script type="text/javascript">
		window.addEventListener("load", function() {
			var smoothStickyMethod = new smoothSticky(".column_sticky", {
				offsetTopElement: document.querySelector("#header")
			});

			window.smoothStickyMethod = smoothStickyMethod;
		})


		var stats = new Stats();
		stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
		document.body.appendChild( stats.dom );

		function animate() {

			stats.begin();

			// monitored code goes here

			stats.end();

			requestAnimationFrame( animate );

		}

		requestAnimationFrame( animate );
	</script>
</body>
</html>
