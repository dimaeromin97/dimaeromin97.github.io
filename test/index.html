<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>smooth-sticky</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header id="header">
		<h1>Header</h1>
	</header>
	<div id="middle">
		<div class="middle_inner">
			<div class="row">
				<div class="row_outer_parent">
					<div class="row_outer">
						<div class="row_inner">
							<div class="row_margin 141214">
								<div class="column one_fourth column_sticky">
									<div class="column_inner">
										<div style="height: 550px;"></div>
									</div>
								</div>
								<div class="column one_half">
									<div class="column_inner">
										<div class="diff" style="height: 1200px; background: url('./img/pattern.png');"></div>
									</div>
								</div>
								<div class="column one_fourth column_sticky">
									<div class="column_inner">
										<div style="height: 700px;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="row_outer_parent">
					<div class="row_outer">
						<div class="row_inner">
							<div class="row_margin 141214">
								<div class="column one_fourth">
									<div class="column_inner">
										<div style="height: 650px;"></div>
									</div>
								</div>
								<div class="column one_half">
									<div class="column_inner">
										<div class="diff" style="height: 1000px; background: url('./img/pattern.png');"></div>
									</div>
								</div>
								<div class="column one_fourth">
									<div style="height: 700px;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="row_outer_parent">
					<div class="row_outer">
						<div class="row_inner">
							<div class="row_margin 141214">
								<div class="column one_fourth">
									<div class="column_inner">
										<div style="height: 650px;"></div>
									</div>
								</div>
								<div class="column one_half">
									<div class="column_inner">
										<div class="diff" style="height: 1000px; background: url('./img/pattern.png');"></div>
									</div>
								</div>
								<div class="column one_fourth">
									<div style="height: 700px;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>




		</div>
	</div>
	
	<div id="adminbar">
		adminbar
	</div>
	<div id="statsFps"></div>

	<script type="text/javascript" src="../sources/smooth-sticky.js"></script>
	<script type="text/javascript" src="./prezent.js"></script>
	<script type="text/javascript" src="stats.min.js"></script>
	<script type="text/javascript">
		var stats = new Stats();

		stats.showPanel( 0 );
		document.getElementById("statsFps").appendChild( stats.dom );

		function animate() {
			stats.begin();
			stats.end();
			requestAnimationFrame( animate );

		}

		requestAnimationFrame( animate );
	</script>
</body>
</html>
